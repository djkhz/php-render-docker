version: '3'
services:
  web:
    build: .
    volumes:
      - ./www:/var/www/html
    ports:
      - 8080:80
    links:
      - db
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: my_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - db
    ports:
      - 8081:80
    environment:
      PMA_HOST: db
